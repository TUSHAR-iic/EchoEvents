<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
  <style>
     body {
      background-image: url('public/background.jpg');
      background-repeat: no-repeat;
      background-position: center center;
      background-size: cover;  /* Ensures the image covers the entire background */
      font-family: Arial, sans-serif;
      color: white;  /* Set text color to white */
      margin: 0;
      padding: 0;
      height: 100vh;  /* Ensure the body covers the full height of the viewport */
    }

    /* Center the login form on the page */
    .login-section {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #091838;
    }

    form {
      background-color: rgba(0, 0, 0, 0.697);  /* Transparent black background */
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);  /* Subtle shadow around form */
      width: 100%;
      max-width: 400px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 1rem;
    }

    input {
      width: 90%;
      padding: 10px;
      margin-bottom: 20px;
      background-color: rgba(0, 0, 0, 0.5); 
      border: none;
      border-radius: 8px;
      border-bottom: 2px solid white;
      color: white;
      font-size: 1rem;
      outline: none;
    }

    input::placeholder {
      background-color: rgba(0, 0, 0, 0.5); 
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    #error-message {
      margin-top: 15px;
      color: red;
      display: none;
      font-size: 1rem;
    }
        /* Styling for the "Continue with Google" text */
      .google-login {
        margin-top: 20px;
        font-size: 1.1rem;
        color: #ffffff;
        cursor: pointer;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        transition: color 0.3s ease;
      }

      .google-login:hover {
        color: #c6c3c3;
      }

      /* Styling the Google logo icon */
      .google-logo {
        width: 20px;
        height: 20px;
        margin-right: 10px;
      }
  </style>
</head>
<body>
  <section class="login-section">
    <h2>Login</h2>
    <form id="login-form">
      <label for="username">Username:</label>
      <input type="text" id="username" required>
      <label for="password">Password:</label>
      <input type="password" id="password" required>
      <button type="submit">Login</button>
    </form>
    <p class="google-login" id="google-login">
      <img src="public/google.png" alt="Google Logo" class="google-logo">
      Continue with Google
    </p>
  </section>

  <script>
    const loginForm = document.getElementById('login-form');
    const errorMessage = document.getElementById('error-message');

    // Hardcoded credentials
    const credentials = {
      admin: 'admin123',
      user: 'user123'
    };

    // Handle login form submission
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (credentials[username] && credentials[username] === password) {
        const userType = username === 'admin' ? 'admin' : 'user';
        localStorage.setItem('userType', userType);

        // Redirect based on user type
        if (userType === 'admin') {
          window.location.href = 'admin.html';
        } else {
          window.location.href = 'index.html';
        }
      } else {
        errorMessage.style.display = 'block';
      }
    });
    
  </script>
</body>
</html>
