<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* body{
      background-color: #ddd;
    } */
    #events-table {
            width: 80%; /* Increase the table width */
            margin: 50px auto; /* Center horizontally with margin */
            border-collapse: collapse; /* Avoid double borders */
            text-align: center; /* Center align text in cells */
        }

        /* Add padding and border to cells */
        #events-table th,
        #events-table td {
            border: 1px solid #ddd; /* Light border for a clean look */
            padding: 20px; /* Add padding */
        }

        /* Style the table header */
        #events-table thead th {
            background-color: #f4f4f4; /* Light gray background for header */
            font-weight: bold; /* Make header text bold */
        }
            /* Style buttons */
        button {
          background-color: #ec1066; /* Set button background color */
          color: white; /* Set button text color */
          border: none; /* Remove border */
          border-radius: 5px; /* Add rounded corners */
          padding: 10px 15px; /* Add padding to buttons */
          cursor: pointer; /* Change cursor to pointer */
        }

        button:hover {
          background-color: #d10d5c; /* Slightly darker color on hover */
        }

  </style>
</head>
<body>
  <!-- Header -->
  <header class="header" style="background: #0c172f;">
    <div class="logo">EchoEvents</div>
    <ul class="navbar-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="add-event.html">Add Event</a></li>
    </ul>
    <button class="sign-out" id="sign-out-btn">Sign Out</button>
  </header>

  <!-- Admin Table -->
  <section class="admin-events">
    <h2>Manage Featured Events</h2>
    <table id="events-table">
      <thead>
        <tr>
          <th>Event ID</th>
          <th>Event Title</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <!-- JavaScript will populate this section -->
      </tbody>
    </table>
  </section>

  <script>
    const eventsTableBody = document.querySelector("#events-table tbody");
    let events = JSON.parse(localStorage.getItem("events")) || [];

    // Load events into the table
    function loadAdminEvents() {
      eventsTableBody.innerHTML = ""; // Clear existing rows
      events.forEach((event, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${event.eventName}</td>
          <td><button class="delete-btn" data-index="${index}">Delete</button></td>
        `;
        eventsTableBody.appendChild(row);
      });

      // Add delete functionality to the delete buttons
      const deleteButtons = document.querySelectorAll(".delete-btn");
      deleteButtons.forEach((button) => {
        button.addEventListener("click", (e) => {
          const index = e.target.dataset.index;
          deleteEventFromAdmin(index);
        });
      });
    }

    // Delete an event from the admin table
    function deleteEventFromAdmin(index) {
      if (confirm("Are you sure you want to delete this event?")) {
        events.splice(index, 1); // Remove event from array
        localStorage.setItem("events", JSON.stringify(events)); // Update localStorage
        loadAdminEvents(); // Reload the table
        alert("Event deleted successfully!");
      }
    }

    // Load events on page load
    window.onload = loadAdminEvents;

    // Handle sign-out
    document.getElementById("sign-out-btn").addEventListener("click", () => {
      localStorage.removeItem("userType"); // Clear userType from localStorage
      window.location.href = "index.html"; // Redirect to index.html
    });
  </script>
</body>
</html>
